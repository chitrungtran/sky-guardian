<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Guardian - Ghibli Style Shooter</title>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background: #e0f2fe; /* Sky blue lighter */
            /* overflow: hidden;  <-- Đã xóa dòng này để cho phép cuộn trang Dashboard */
        }

        /* Ghibli-esque Clouds Animation */
        .cloud-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            overflow: hidden;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatCloud linear infinite;
        }

        @keyframes floatCloud {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(100vw); }
        }

        /* Custom Scrollbar for Admin Panel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .canvas-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 4px solid #fff;
            border-radius: 12px;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. FIREBASE CONFIGURATION & HELPERS ---
        const firebaseConfig = {
            apiKey: "AIzaSyD-FAKE-KEY-FOR-DEMO-ONLY",
            authDomain: "demo-project.firebaseapp.com",
            projectId: "demo-project",
            storageBucket: "demo-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        if (!firebase.apps.length) {
            try {
                firebase.initializeApp(firebaseConfig);
            } catch (e) {
                console.warn("Firebase init failed (expected in demo without real keys). Using mock mode.");
            }
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- GEMINI API INTEGRATION ---
        const apiKey = ""; // Set automatically by environment

        const generateGeminiContent = async (prompt) => {
            if (!apiKey) {
                console.warn("Gemini API Key is missing.");
                return "Hệ thống liên lạc AI đang ngoại tuyến (Thiếu API Key).";
            }
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "Không nhận được tín hiệu từ AI.";
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "Lỗi kết nối vệ tinh AI.";
            }
        };

        // --- 2. INTERNAL ICONS COMPONENT ---
        const IconBase = ({ d, size = 24, color = "currentColor", className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke={color} 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {Array.isArray(d) ? d.map((path, i) => <path key={i} d={path} />) : <path d={d} />}
            </svg>
        );

        const Icons = {
            Plane: (props) => <IconBase {...props} d="M2 12h20M12 2v20M4.5 10l-2.5 2 2.5 2M19.5 10l2.5 2-2.5 2" />, 
            Shield: (props) => <IconBase {...props} d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            Bomb: (props) => <IconBase {...props} d={["M11 2a3 3 0 0 1 3 3v.5M7 11.5a5.5 5.5 0 1 0 10.8 1.5","M15 6l2-2"]} />,
            Zap: (props) => <IconBase {...props} d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />,
            Settings: (props) => <IconBase {...props} d={["M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z", "M12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"]} />,
            LogOut: (props) => <IconBase {...props} d={["M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4", "M16 17l5-5-5-5", "M21 12H9"]} />,
            User: (props) => <IconBase {...props} d={["M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2", "M12 3a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"]} />,
            DollarSign: (props) => <IconBase {...props} d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />,
            Trophy: (props) => <IconBase {...props} d={["M8 21h8", "M12 17v4", "M7 4h10", "M17 4v3a5 5 0 0 1-10 0V4"]} />,
            ShoppingCart: (props) => <IconBase {...props} d={["M9 21a1 1 0 1 0 0 2 1 1 0 0 0 0-2z", "M20 21a1 1 0 1 0 0 2 1 1 0 0 0 0-2z", "M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"]} />,
            Play: (props) => <IconBase {...props} d="M5 3l14 9-14 9V3z" />,
            Edit: (props) => <IconBase {...props} d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />,
            Trash2: (props) => <IconBase {...props} d={["M3 6h18", "M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6", "M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"]} />,
            ShieldCheck: (props) => <IconBase {...props} d={["M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z", "M9 12l2 2 4-4"]} />,
            Lock: (props) => <IconBase {...props} d={["M4 11a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-9z", "M7 11V7a5 5 0 0 1 10 0v4"]} />,
            Mail: (props) => <IconBase {...props} d={["M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z", "M22 6l-10 7L2 6"]} />,
            Sparkles: (props) => <IconBase {...props} d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />, 
        };


        // --- 3. GAME CONSTANTS & DEFAULT DATA ---
        const DEFAULT_CONFIG = {
            planes: [
                { id: 'p1', name: 'Mô hình giấy', speed: 4, fireRate: 20, damage: 1, price: 0, color: '#EF4444' }, // Red
                { id: 'p2', name: 'Chiến cơ Ghibli', speed: 6, fireRate: 15, damage: 2, price: 1000, color: '#3B82F6' }, // Blue
                { id: 'p3', name: 'Hủy diệt hạm', speed: 8, fireRate: 10, damage: 4, price: 5000, color: '#10B981' }  // Green
            ],
            weapons: [
                { id: 'w1', name: 'Súng máy cơ bản', price: 0, power: 1 },
                { id: 'w2', name: 'Laser Plasma', price: 2000, power: 3 }
            ]
        };

        // --- 4. REACT COMPONENTS ---

        const { useState, useEffect, useRef, useMemo } = React;
        const { Plane, Shield, Bomb, Zap, Settings, LogOut, User, DollarSign, Trophy, ShoppingCart, Play, Edit, Trash2, ShieldCheck, Lock, Mail, Sparkles } = Icons; 

        // --- MOCK DATA MANAGER ---
        const MockDB = {
            users: {
                // Hardcoded Admin
                'admin_uid': {
                    uid: 'admin_uid',
                    username: 'admin',
                    password: 'qazwsx@12A', 
                    email: 'admin@skyguardian.com',
                    role: 'admin',
                    nickname: 'Admin Bất Tử',
                    gold: 999999,
                    level: 99,
                    planes: ['p1', 'p2', 'p3'],
                    currentPlane: 'p3',
                    inventory: { shields: 99, bombs: 99 }
                }
            },
            currentUser: null,
            config: DEFAULT_CONFIG,
            
            login: async (username, password) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (username === 'admin') {
                            if (password === 'qazwsx@12A') {
                                MockDB.currentUser = MockDB.users['admin_uid'];
                                resolve(MockDB.currentUser);
                            } else {
                                reject("Sai mật khẩu Admin! Đừng hòng hack.");
                            }
                            return;
                        }

                        const usersArr = Object.values(MockDB.users);
                        const foundUser = usersArr.find(u => u.username === username);

                        if (foundUser) {
                            if (foundUser.password === password) {
                                MockDB.currentUser = foundUser;
                                resolve(foundUser);
                            } else {
                                reject("Sai mật khẩu rồi bạn ơi!");
                            }
                        } else {
                            reject("Tài khoản không tồn tại. Đăng ký đi má!");
                        }
                    }, 600);
                });
            },

            register: async (username, password, email) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const usersArr = Object.values(MockDB.users);
                        if (usersArr.some(u => u.username === username)) {
                            reject("Tên đăng nhập này có người xài rồi!");
                            return;
                        }

                        const newUid = 'user_' + new Date().getTime();
                        const newUser = {
                            uid: newUid,
                            username,
                            password,
                            email,
                            role: 'user',
                            nickname: username,
                            gold: 500,
                            level: 1,
                            exp: 0,
                            planes: ['p1'],
                            currentPlane: 'p1',
                            inventory: { shields: 1, bombs: 0 }
                        };

                        MockDB.users[newUid] = newUser;
                        MockDB.currentUser = newUser;
                        resolve(newUser);
                    }, 800);
                });
            },
            
            updateUser: (uid, data) => {
                if (MockDB.users[uid]) {
                    MockDB.users[uid] = { ...MockDB.users[uid], ...data };
                }
            }
        };

        // --- COMPONENT: LOGIN & REGISTER ---
        const LoginScreen = ({ onLogin }) => {
            const [isRegistering, setIsRegistering] = useState(false);
            const [username, setUsername] = useState('');
            const [pass, setPass] = useState('');
            const [email, setEmail] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    let user;
                    if (isRegistering) {
                        if (!email) throw new Error("Nhập cái email vào để còn lấy lại pass!");
                        user = await MockDB.register(username, pass, email);
                        alert("Đăng ký thành công! Tặng bạn 500 vàng khởi nghiệp.");
                    } else {
                        user = await MockDB.login(username, pass);
                    }
                    onLogin(user);
                } catch (err) {
                    setError(err);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex items-center justify-center min-h-screen relative z-10">
                    <div className="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-xl w-96 border-2 border-white transition-all duration-300">
                        <div className="text-center mb-6">
                            <div className="w-20 h-20 bg-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg animate-bounce">
                                <Plane size={40} color="white" />
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800">Sky Guardian</h1>
                            <p className="text-gray-500 text-sm">Bầu trời là của tao!</p>
                        </div>

                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative mb-4 text-sm font-bold animate-pulse">
                                {error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 flex items-center gap-1">
                                    <User size={14}/> Tên đăng nhập (Username)
                                </label>
                                <input 
                                    type="text" 
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                    placeholder={isRegistering ? "Đặt tên cho ngầu vào..." : "Nhập username..."}
                                    required
                                />
                            </div>

                            {isRegistering && (
                                <div className="animate-in fade-in slide-in-from-top-2 duration-300">
                                    <label className="block text-sm font-medium text-gray-700 flex items-center gap-1">
                                        <Mail size={14}/> Email (Để khôi phục pass)
                                    </label>
                                    <input 
                                        type="email" 
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="email@example.com"
                                        required
                                    />
                                </div>
                            )}

                            <div>
                                <label className="block text-sm font-medium text-gray-700 flex items-center gap-1">
                                    <Lock size={14}/> Mật khẩu
                                </label>
                                <input 
                                    type="password" 
                                    value={pass}
                                    onChange={(e) => setPass(e.target.value)}
                                    className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="••••••"
                                    required
                                />
                            </div>
                            
                            <button 
                                type="submit" 
                                disabled={loading}
                                className={`w-full flex justify-center py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ${isRegistering ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700'}`}
                            >
                                {loading ? 'Đang xử lý...' : (isRegistering ? 'Đăng Ký Ngay' : 'Đăng Nhập')}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <button 
                                onClick={() => {
                                    setIsRegistering(!isRegistering);
                                    setError('');
                                }}
                                className="text-sm text-blue-600 hover:text-blue-800 font-bold underline decoration-dotted"
                            >
                                {isRegistering ? 'Đã có tài khoản? Đăng nhập' : 'Chưa có tài khoản? Đăng ký ngay'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENT: GAME ENGINE (CANVAS) ---
        const GameCanvas = ({ user, config, onExit, onGameOver }) => {
            const canvasRef = useRef(null);
            const requestRef = useRef();
            
            const currentPlaneStats = config.planes.find(p => p.id === user.currentPlane) || config.planes[0];

            useEffect(() => {
                // Lock scroll when entering game to prevent window scrolling with arrow keys
                document.body.style.overflow = 'hidden';

                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                const setCanvasSize = () => {
                    canvas.width = window.innerWidth > 600 ? 600 : window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                setCanvasSize();
                window.addEventListener('resize', setCanvasSize);

                let gameState = {
                    player: { 
                        x: canvas.width / 2, 
                        y: canvas.height - 100, 
                        w: 40, h: 40, 
                        speed: currentPlaneStats.speed,
                        color: currentPlaneStats.color,
                        hp: 3 
                    },
                    bullets: [],
                    enemies: [],
                    particles: [],
                    score: 0,
                    goldCollected: 0,
                    frames: 0,
                    gameOver: false
                };

                const keys = {};
                const handleKeyDown = (e) => keys[e.code] = true;
                const handleKeyUp = (e) => keys[e.code] = false;
                
                let targetX = gameState.player.x;
                let targetY = gameState.player.y;
                let isUsingMouse = false;

                const handleMouseMove = (e) => {
                    isUsingMouse = true;
                    const rect = canvas.getBoundingClientRect();
                    targetX = e.clientX - rect.left;
                    targetY = e.clientY - rect.top;
                };

                const handleTouchMove = (e) => {
                    e.preventDefault(); 
                    isUsingMouse = true;
                    const rect = canvas.getBoundingClientRect();
                    targetX = e.touches[0].clientX - rect.left;
                    targetY = e.touches[0].clientY - rect.top;
                };

                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);
                canvas.addEventListener('mousemove', handleMouseMove);
                canvas.addEventListener('touchmove', handleTouchMove, { passive: false });

                const update = () => {
                    if (gameState.gameOver) return;

                    gameState.frames++;
                    const { player } = gameState;

                    if (isUsingMouse) {
                        player.x += (targetX - player.x) * 0.1;
                        player.y += (targetY - player.y) * 0.1;
                    } else {
                        if (keys['ArrowLeft'] || keys['KeyA']) player.x -= player.speed;
                        if (keys['ArrowRight'] || keys['KeyD']) player.x += player.speed;
                        if (keys['ArrowUp'] || keys['KeyW']) player.y -= player.speed;
                        if (keys['ArrowDown'] || keys['KeyS']) player.y += player.speed;
                    }

                    if (player.x < 0) player.x = 0;
                    if (player.x > canvas.width) player.x = canvas.width;
                    if (player.y < 0) player.y = 0;
                    if (player.y > canvas.height) player.y = canvas.height;

                    if (gameState.frames % 60 === 0) {
                        gameState.enemies.push({
                            x: Math.random() * canvas.width,
                            y: -50,
                            w: 30, h: 30,
                            speed: 2 + Math.random() * 2,
                            hp: 1 + Math.floor(gameState.score / 500)
                        });
                    }

                    if (gameState.frames % currentPlaneStats.fireRate === 0) {
                        gameState.bullets.push({
                            x: player.x,
                            y: player.y - 20,
                            w: 4, h: 10,
                            speed: 10,
                            damage: currentPlaneStats.damage
                        });
                    }

                    gameState.bullets.forEach((b, i) => {
                        b.y -= b.speed;
                        if (b.y < 0) gameState.bullets.splice(i, 1);
                    });

                    gameState.enemies.forEach((e, i) => {
                        e.y += e.speed;

                        gameState.bullets.forEach((b, bi) => {
                            if (b.x > e.x - e.w/2 && b.x < e.x + e.w/2 &&
                                b.y > e.y - e.h/2 && b.y < e.y + e.h/2) {
                                    e.hp -= b.damage;
                                    gameState.bullets.splice(bi, 1);
                                    
                                    gameState.particles.push({
                                        x: e.x, y: e.y, vx: (Math.random()-0.5)*5, vy: (Math.random()-0.5)*5, life: 10, color: 'orange'
                                    });

                                    if (e.hp <= 0) {
                                        gameState.enemies.splice(i, 1);
                                        gameState.score += 100;
                                        gameState.goldCollected += Math.floor(Math.random() * 5) + 1;
                                        for(let k=0; k<5; k++) {
                                            gameState.particles.push({
                                                x: e.x, y: e.y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, life: 20, color: '#ff4400'
                                            });
                                        }
                                    }
                            }
                        });

                        const dist = Math.hypot(player.x - e.x, player.y - e.y);
                        if (dist < (player.w + e.w)/2) {
                            gameState.gameOver = true;
                            onGameOver(gameState.score, gameState.goldCollected);
                        }

                        if (e.y > canvas.height) gameState.enemies.splice(i, 1);
                    });

                    gameState.particles.forEach((p, i) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.life--;
                        if (p.life <= 0) gameState.particles.splice(i, 1);
                    });
                };

                const draw = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    if (gameState.gameOver) {
                        ctx.fillStyle = 'rgba(0,0,0,0.7)';
                        ctx.fillRect(0,0,canvas.width, canvas.height);
                        ctx.fillStyle = 'white';
                        ctx.font = '30px Nunito';
                        ctx.textAlign = 'center';
                        ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
                        ctx.font = '20px Nunito';
                        ctx.fillText(`Score: ${gameState.score}`, canvas.width/2, canvas.height/2 + 40);
                        return;
                    }

                    const { player } = gameState;
                    ctx.fillStyle = player.color;
                    ctx.beginPath();
                    ctx.moveTo(player.x, player.y - player.h/2);
                    ctx.lineTo(player.x - player.w/2, player.y + player.h/2);
                    ctx.lineTo(player.x + player.w/2, player.y + player.h/2);
                    ctx.fill();
                    ctx.fillStyle = 'orange';
                    ctx.beginPath();
                    ctx.moveTo(player.x - 5, player.y + player.h/2);
                    ctx.lineTo(player.x + 5, player.y + player.h/2);
                    ctx.lineTo(player.x, player.y + player.h/2 + 10 + Math.random()*5);
                    ctx.fill();

                    gameState.enemies.forEach(e => {
                        ctx.fillStyle = '#4B5563'; 
                        ctx.fillRect(e.x - e.w/2, e.y - e.h/2, e.w, e.h);
                        ctx.fillStyle = 'red';
                        ctx.fillRect(e.x - 5, e.y, 10, 5);
                    });

                    ctx.fillStyle = '#FBBF24';
                    gameState.bullets.forEach(b => {
                        ctx.fillRect(b.x - b.w/2, b.y, b.w, b.h);
                    });

                    gameState.particles.forEach(p => {
                        ctx.fillStyle = p.color;
                        ctx.globalAlpha = p.life / 20;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
                        ctx.fill();
                        ctx.globalAlpha = 1.0;
                    });

                    ctx.fillStyle = 'black';
                    ctx.font = 'bold 20px Nunito';
                    ctx.textAlign = 'left';
                    ctx.fillText(`Điểm: ${gameState.score}`, 10, 30);
                    ctx.fillStyle = '#D97706';
                    ctx.textAlign = 'right';
                    ctx.fillText(`Vàng: +${gameState.goldCollected}`, canvas.width - 10, 30);
                };

                const loop = () => {
                    update();
                    draw();
                    requestRef.current = requestAnimationFrame(loop);
                };
                
                requestRef.current = requestAnimationFrame(loop);

                return () => {
                    // Unlock scroll when exiting game
                    document.body.style.overflow = 'auto';

                    cancelAnimationFrame(requestRef.current);
                    window.removeEventListener('keydown', handleKeyDown);
                    window.removeEventListener('keyup', handleKeyUp);

                    canvas.removeEventListener('touchmove', handleTouchMove);
                };
            }, [config, user]);

                    <div className="relative z-10 flex justify-between items-start mb-8">
                        <div className="flex items-center gap-4 bg-white/80 backdrop-blur p-4 rounded-2xl shadow-lg border-2 border-white">
                            <div className="w-16 h-16 bg-gradient-to-tr from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-inner">
                                {user.nickname.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h1 className="text-xl font-bold text-gray-800">{user.nickname}</h1>
                                <div className="flex gap-3 text-sm font-bold mt-1">
                                    <span className="text-blue-600 bg-blue-100 px-2 rounded">LVL {user.level}</span>
                                    <span className="text-yellow-600 bg-yellow-100 px-2 rounded flex items-center gap-1"><DollarSign size={12}/> {user.gold}</span>
                                </div>
                            </div>
                        </div>

                        <div className="flex gap-2">
                             {user.role === 'admin' && (
                                <button onClick={() => setView('admin')} className="bg-gray-800 text-white p-3 rounded-xl shadow hover:bg-black transition flex items-center gap-2 font-bold">
                                    <ShieldCheck size={20} /> <span className="hidden md:inline">Admin Panel</span>
                                </button>
                            )}
                            <button onClick={() => setShowSettings(true)} className="bg-white p-3 rounded-xl shadow hover:bg-gray-50 transition">
                                <Settings className="text-gray-600" />
                            </button>
                        </div>
                    </div>

                    {/* Main Content Area */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 relative z-10">
                        
                        {/* ROLE CHECK: ADMIN VS USER */}
                        {user.role === 'admin' ? (
                            /* --- ADMIN DASHBOARD (NO GAMEPLAY) --- */
                            <div className="md:col-span-3 flex flex-col items-center justify-center min-h-[500px] bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl border-4 border-gray-800 p-8 text-center animate-in fade-in zoom-in duration-300">
                                <div className="w-32 h-32 bg-gray-800 rounded-full flex items-center justify-center mb-6 shadow-xl">
                                    <ShieldCheck size={64} className="text-yellow-400" />
                                </div>
                                <h2 className="text-4xl font-extrabold text-gray-900 mb-4 tracking-tight">TRUNG TÂM ĐIỀU HÀNH</h2>
                                <p className="text-xl text-gray-600 mb-8 max-w-2xl leading-relaxed">
                                    Xin chào, <span className="font-bold text-gray-900">{user.nickname}</span>. 
                                    <br/>Đây là giao diện dành riêng cho <span className="text-red-600 font-bold">Quản Trị Viên</span>.
                                    <br/>Bạn có quyền chỉnh sửa thông số, quản lý người chơi và sự kiện.
                                    <br/><span className="text-sm italic text-gray-500">(Admin không được phép tham gia vào các trận chiến giả lập)</span>
                                </p>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-3xl">
                                    <button 
                                        onClick={() => setView('admin')}
                                        className="bg-gray-800 hover:bg-gray-900 text-white p-6 rounded-2xl shadow-lg transition transform hover:-translate-y-1 flex flex-col items-center gap-3 group"
                                    >
                                        <Settings size={32} className="group-hover:rotate-90 transition duration-500 text-cyan-400"/>
                                        <span className="font-bold text-lg">Cấu Hình Game</span>
                                        <span className="text-xs text-gray-400">Chỉnh máy bay, vũ khí</span>
                                    </button>

                                    <button 
                                        onClick={() => setView('admin')}
                                        className="bg-gray-800 hover:bg-gray-900 text-white p-6 rounded-2xl shadow-lg transition transform hover:-translate-y-1 flex flex-col items-center gap-3 group"
                                    >
                                        <User size={32} className="text-green-400"/>
                                        <span className="font-bold text-lg">Quản Lý User</span>
                                        <span className="text-xs text-gray-400">Ban nick, cộng vàng</span>
                                    </button>

                                    <button 
                                        onClick={() => setView('admin')}
                                        className="bg-gray-800 hover:bg-gray-900 text-white p-6 rounded-2xl shadow-lg transition transform hover:-translate-y-1 flex flex-col items-center gap-3 group"
                                    >
                                        <Zap size={32} className="text-yellow-400"/>
                                        <span className="font-bold text-lg">Sự Kiện & Vật Phẩm</span>
                                        <span className="text-xs text-gray-400">Điều chỉnh sự kiện</span>
                                    </button>
                                </div>
                            </div>
                        ) : (
                            /* --- USER DASHBOARD (GAMEPLAY ENABLED) --- */
                            <>
                                {/* Left Column: Plane & Play */}
                                <div className="md:col-span-2 space-y-6">
                                    <div className="bg-white/60 backdrop-blur-md rounded-3xl p-8 shadow-xl border-4 border-white flex flex-col items-center justify-center min-h-[400px] relative overflow-hidden group">
                                        <div className="absolute inset-0 bg-blue-500/10 rounded-3xl transform group-hover:scale-105 transition duration-700"></div>
                                        
                                        <div className="relative z-10 animate-bounce" style={{animationDuration: '3s'}}>
                                             <Plane size={120} color={config.planes.find(p => p.id === user.currentPlane)?.color || 'red'} fill="currentColor" strokeWidth={1} />
                                        </div>
                                        <h2 className="relative z-10 text-2xl font-bold mt-6 text-gray-800 tracking-wide">
                                            {config.planes.find(p => p.id === user.currentPlane)?.name || 'Máy bay cơ bản'}
                                        </h2>

                                        <button 
                                            onClick={() => setView('game')}
                                            className="relative z-10 mt-8 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white text-xl font-bold py-4 px-12 rounded-full shadow-lg transform hover:scale-110 transition duration-200 flex items-center gap-3 ring-4 ring-blue-200"
                                        >
                                            <Play fill="white" /> CHIẾN ĐẤU
                                        </button>
                                    </div>
                                </div>

                                {/* Right Sidebar: AI, Shop & Inventory */}
                                <div className="space-y-4">
                                    {/* AI Command Center Component */}
                                    <AICommandCenter user={user} config={config} />

                                    <button 
                                        onClick={() => setView('shop')}
                                        className="w-full bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 flex items-center justify-between group border-2 border-transparent hover:border-yellow-300"
                                    >
                                        <div className="flex items-center gap-4">
                                            <div className="bg-yellow-100 p-3 rounded-xl text-yellow-600 group-hover:rotate-12 transition">
                                                <ShoppingCart size={24} />
                                            </div>
                                            <div className="text-left">
                                                <div className="font-bold text-gray-800">Cửa hàng</div>
                                                <div className="text-xs text-gray-500">Nâng cấp vũ khí</div>
                                            </div>
                                        </div>
                                        <div className="bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded">MỚI</div>
                                    </button>

                                    <div className="bg-white/80 p-6 rounded-2xl shadow-lg">
                                        <h3 className="font-bold text-gray-700 mb-4 flex items-center gap-2"><Zap size={18} className="text-purple-500"/> Kho Đồ</h3>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-purple-50 p-3 rounded-xl text-center border border-purple-100">
                                                <Shield className="mx-auto mb-1 text-purple-600" size={20} />
                                                <div className="font-bold text-purple-900 text-sm">x{user.inventory.shields || 0}</div>
                                                <div className="text-[10px] text-purple-400 uppercase font-bold">Khiên</div>
                                            </div>
                                            <div className="bg-red-50 p-3 rounded-xl text-center border border-red-100">
                                                <Bomb className="mx-auto mb-1 text-red-600" size={20} />
                                                <div className="font-bold text-red-900 text-sm">x{user.inventory.bombs || 0}</div>
                                                <div className="text-[10px] text-red-400 uppercase font-bold">Bom</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>

                    {/* Modals */}
                    {view === 'shop' && (
                        <div className="fixed inset-0 z-40 bg-black/50 flex items-center justify-center p-4">
                            <Shop user={user} config={config} onPurchase={handlePurchase} onBack={() => setView('dashboard')} />
                        </div>
                    )}

                    {view === 'admin' && (
                        <AdminPanel 
                            user={user} 
                            config={config} 
                            allUsers={MockDB.users} 
                            onUpdateConfig={(newConf) => setConfig({...config, ...newConf})}
                            onUpdateUser={(uid, data) => MockDB.updateUser(uid, data)}
                            onExit={() => setView('dashboard')}
                        />
                    )}

                    {showSettings && (
                        <UserSettings 
                            user={user} 
                            onUpdate={(data) => {
                                const newUser = { ...user, ...data };
                                setUser(newUser);
                                MockDB.updateUser(user.uid, newUser);
                            }} 
                            onLogout={() => setUser(null)} 
                            onClose={() => setShowSettings(false)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
